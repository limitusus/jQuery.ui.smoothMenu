<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>SmoothMenu</title>
	<style type="text/css">
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		#smooth_menu > li {
			float: left;
			width: 8em;
		}
		
		#smooth_menu > li a {
			display: block;
		}
		
		#smooth_menu > li a:hover {
			background-color: #F6C739;
		}
		
		#ui-smoothMenu-container > div > ul {
			border: 1px solid #C3D46A;
		}
		
		ul.clearfix > li:last-child:after {
			content: "";
			display: block;
			clear: both;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-1.5.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.8.9.min.js"></script>
	<script type="text/javascript" src="../js/jquery.ui.smoothMenu.js"></script>
</head>
<body>
	<ul id="smooth_menu" class="clearfix">
		<li>
			<a href="#">MenuItem1</a>
			<ul>
				<li><a href="#">Item1</a></li>
				<li><a href="#">Item2</a></li>
			</ul>
		</li>
		<li>
			<a href="#">MenuItem2</a>
			<ul>
				<li><a href="#">Item1</a></li>
				<li><a href="#">Item2</a></li>
				<li><a href="#">Item3</a></li>
			</ul>
		</li>
	</ul>
	<script type="text/javascript">
		$(function () {
			$('#smooth_menu').smoothMenu({
				delay: 500,
				duration: 200
			});
			//		$('#smooth_menu').smoothMenu('destroy');
		});
	</script>
</body>
</html>
